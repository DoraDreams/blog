line">  * @<span class="built_in">return</span>   string</span><br><span class="line">  * @author   Matthew</span><br><span class="line">  * @copyright 2016-07-06</span><br><span class="line">  */</span><br><span class="line"> <span class="keyword">function</span> <span class="function"><span class="title">get_client_ip</span></span>()&#123;</span><br><span class="line"> <span class="keyword">if</span> (<span class="variable">$_SERVER</span>[<span class="string">'REMOTE_ADDR'</span>]) &#123;</span><br><span class="line">  <span class="variable">$cip</span> = <span class="variable">$_SERVER</span>[<span class="string">'REMOTE_ADDR'</span>];</span><br><span class="line"> &#125; elseif (getenv(<span class="string">"REMOTE_ADDR"</span>)) &#123;</span><br><span class="line">  <span class="variable">$cip</span> = getenv(<span class="string">"REMOTE_ADDR"</span>);</span><br><span class="line"> &#125; elseif (getenv(<span class="string">"HTTP_CLIENT_IP"</span>)) &#123;</span><br><span class="line">  <span class="variable">$cip</span> = getenv(<span class="string">"HTTP_CLIENT_IP"</span>);</span><br><span class="line"> &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">  <span class="variable">$cip</span> = <span class="string">"unknown"</span>;</span><br><span class="line"> &#125;</span><br><span class="line"> <span class="built_in">return</span> <span class="variable">$cip</span>;</span><br><span class="line"> &#125;</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line"> <span class="variable">$local_ip</span> = get_client_ip();//获取本地ip</span><br><span class="line"> </span><br><span class="line"> /**</span><br><span class="line">  * 本地ip对应城市名称函数</span><br><span class="line">  * @param string <span class="variable">$ip</span></span><br><span class="line">  * @author Matthew</span><br><span class="line">  * @copyright 2016-07-06</span><br><span class="line">  */</span><br><span class="line"> <span class="keyword">function</span> GetIpLookup(<span class="variable">$ip</span>)&#123;  </span><br><span class="line"> <span class="keyword">if</span>(empty(<span class="variable">$ip</span>))&#123;  </span><br><span class="line"> <span class="variable">$ip</span> = get_client_ip();  </span><br><span class="line"> &#125;  </span><br><span class="line"> /*使用新浪的 api 根据ip来查询城市*/</span><br><span class="line"> <span class="variable">$res</span> = @file_get_contents(<span class="string">'http://int.dpool.sina.com.cn/iplookup/iplookup.php?format=js&amp;ip='</span>.<span class="variable">$ip</span>);  </span><br><span class="line"> <span class="keyword">if</span>(empty(<span class="variable">$res</span>))&#123;</span><br><span class="line"> <span class="built_in">return</span> <span class="literal">false</span>; </span><br><span class="line"> &#125;  </span><br><span class="line"> <span class="variable">$jsonMatches</span> = array(); </span><br><span class="line"> </span><br><span class="line"> // . 匹配除<span class="string">"\n"</span>以外的任何单个字符</span><br><span class="line"> // + 匹配前面的子表达式一次或多次</span><br><span class="line"> // ? 匹配前面的子表达式 0次或 1次 </span><br><span class="line"> //var_dump(<span class="variable">$res</span>);</span><br><span class="line"> /*从得到的数据中取出json格式部分,并将其赋值给数组 <span class="variable">$jsonMatches</span>[0]*/</span><br><span class="line"> preg_match(<span class="string">'#\&#123;.+?\&#125;#'</span>, <span class="variable">$res</span>, <span class="variable">$jsonMatches</span>);  </span><br><span class="line"> </span><br><span class="line"> <span class="keyword">if</span>(!isset(<span class="variable">$jsonMatches</span>[0]))&#123; </span><br><span class="line"> <span class="built_in">return</span> <span class="literal">false</span>; </span><br><span class="line"> &#125;</span><br><span class="line"> </span><br><span class="line"> /*接受一个 JSON 格式的字符串并且把它转换为 PHP 变量，<span class="literal">true</span>表示返回 Array*/</span><br><span class="line"> <span class="variable">$json</span> = json_decode(<span class="variable">$jsonMatches</span>[0], <span class="literal">true</span>);</span><br><span class="line"> /*</span><br><span class="line"> <span class="keyword">if</span>(isset(<span class="variable">$json</span>[<span class="string">'ret'</span>]) &amp;&amp; <span class="variable">$json</span>[<span class="string">'ret'</span>] == 1)&#123;  </span><br><span class="line"> //<span class="variable">$json</span>[<span class="string">'ip'</span>] = <span class="variable">$ip</span>;  </span><br><span class="line"> <span class="built_in">unset</span>(<span class="variable">$json</span>[<span class="string">'ret'</span>]);  </span><br><span class="line"> &#125;<span class="keyword">else</span>&#123;  </span><br><span class="line"> <span class="built_in">return</span> <span class="literal">false</span>;  </span><br><span class="line"> &#125;  </span><br><span class="line"> */</span><br><span class="line"> <span class="built_in">return</span> <span class="variable">$json</span>;  </span><br><span class="line"> &#125;  </span><br><span class="line"> </span><br><span class="line"> <span class="variable">$location</span> = GetIpLookup(<span class="variable">$local_ip</span>);</span><br><span class="line"> //<span class="built_in">echo</span> <span class="string">"&lt;pre&gt;"</span>;</span><br><span class="line"> //print_r(<span class="variable">$location</span>);</span><br><span class="line"> <span class="variable">$city</span> = <span class="variable">$location</span>[<span class="string">"city"</span>];</span><br><span class="line"> //<span class="built_in">echo</span> <span class="string">"&lt;/pre&gt;"</span>;</span><br><span class="line"> </span><br><span class="line"> /*初始化一个cURL会话*/</span><br><span class="line"> /*根据地址获取天气api来源：http://apistore.baidu.com/apiworks/servicedetail/478.html*/</span><br><span class="line"> <span class="variable">$ch</span> = curl_init();</span><br><span class="line"> 	<span class="variable">$url</span> = <span class="string">"http://apis.baidu.com/heweather/weather/free?city=<span class="variable">$city</span>"</span>;</span><br><span class="line"> <span class="variable">$header</span> = array(</span><br><span class="line"> //需填写手机号获取</span><br><span class="line"> <span class="string">'apikey: c4b3604b699cf6f8acab3f08ac769cb3'</span>,</span><br><span class="line"> );</span><br><span class="line"> </span><br><span class="line"> // 添加apikey到header</span><br><span class="line"> // CURLOPT_HTTPHEADER   应传入数组类型</span><br><span class="line"> curl_setopt(<span class="variable">$ch</span>, CURLOPT_HTTPHEADER  , <span class="variable">$header</span>);</span><br><span class="line"> </span><br><span class="line"> //CURLOPT_RETURNTRANSFER将 curl_exec() 获取的信息以文件流的形式返回，而不是直接输出。</span><br><span class="line"> //第三个参数应传入 bool类型</span><br><span class="line"> curl_setopt(<span class="variable">$ch</span>, CURLOPT_RETURNTRANSFER, 1);</span><br><span class="line"> </span><br><span class="line"> // 执行HTTP请求</span><br><span class="line"> // CURLOPT_URL   需要获取的URL地址，也可以在 curl_init() 函数中设置。 </span><br><span class="line"> // 第三个参数应传入字符串类型</span><br><span class="line"> curl_setopt(<span class="variable">$ch</span> , CURLOPT_URL , <span class="variable">$url</span>);</span><br><span class="line"> </span><br><span class="line"> //执行给定的cURL会话</span><br><span class="line"> <span class="variable">$res</span> = curl_exec(<span class="variable">$ch</span>);</span><br><span class="line"> </span><br><span class="line"> <span class="variable">$arr</span> = json_decode(<span class="variable">$res</span>,<span class="literal">true</span>);</span><br><span class="line"> <span class="built_in">echo</span> <span class="string">"&lt;pre  style='font-size:12px;margin:13px 5px 5px 25px;font-family: Arial, Helvetica, sans-serif;'&gt;"</span>;</span><br><span class="line"> <span class="built_in">echo</span> <span class="variable">$arr</span>[<span class="string">"HeWeather data service 3.0"</span>][0][<span class="string">"basic"</span>][<span class="string">"city"</span>].<span class="string">"   "</span>.<span class="variable">$arr</span>[<span class="string">"HeWeather data service 3.0"</span>][0][<span class="string">"basic"</span>][<span class="string">"cnty"</span>];</span><br><span class="line"> <span class="built_in">echo</span> <span class="string">"&lt;br&gt;"</span>;</span><br><span class="line"> <span class="built_in">echo</span> <span class="string">"白天："</span>.<span class="variable">$arr</span>[<span class="string">"HeWeather data service 3.0"</span>][0][<span class="string">"daily_forecast"</span>][0][<span class="string">"cond"</span>][<span class="string">"txt_d"</span>].<span class="string">"&lt;br&gt;"</span>;</span><br><span class="line"> <span class="built_in">echo</span> <span class="string">"夜晚："</span>.<span class="variable">$arr</span>[<span class="string">"HeWeather data service 3.0"</span>][0][<span class="string">"daily_forecast"</span>][0][<span class="string">"cond"</span>][<span class="string">"txt_n"</span>].<span class="string">"&lt;br&gt;"</span>;</span><br><span class="line"> <span class="built_in">echo</span> <span class="string">"气温："</span>.<span class="variable">$arr</span>[<span class="string">"HeWeather data service 3.0"</span>][0][<span class="string">"daily_forecast"</span>][0][<span class="string">"tmp"</span>][<span class="string">"min"</span>].<span class="string">"℃ ～ "</span>.<span class="variable">$arr</span>[<span class="string">"HeWeather data service 3.0"</span>][0][<span class="string">"daily_forecast"</span>][0][<span class="string">"tmp"</span>][<span class="string">"max"</span>].<span class="string">"℃&lt;br&gt;"</span>;</span><br><span class="line"> <span class="built_in">echo</span> <span class="string">"更新时间："</span>.<span class="variable">$arr</span>[<span class="string">"HeWeather data service 3.0"</span>][0][<span class="string">"basic"</span>][<span class="string">"update"</span>][<span class="string">"loc"</span>].<span class="string">"&lt;br&gt;"</span>;</span><br><span class="line"> <span class="built_in">echo</span> <span class="string">"&lt;/pre&gt;"</span>;</span><br><span class="line"></span><br><span class="line">?&gt;</span><br></pre></td></tr></table></figure></p>
